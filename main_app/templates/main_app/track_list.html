{% extends 'base.html' %}
{% block content %}

<h1>Track List</h1>

{% for track in track_list %}
  <a href="{% url 'tracks_detail' track.id %}">
    <div class="card">
        <div class="card-content">
            <span id="black" class="card-title">{{ track.track }}</span>
            <p id="black"> Location: {{ track.location }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
