{% extends 'base.html' %}


{% block content %}
  <h1>Delete Car</h1>

  <h4>Are you sure you want to delete <span>{{ object.make }} {{ object.model }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' car.id %}">Cancel</a>
  </form>
{% endblock %}
