{% extends 'base.html' %}
{% block content %}

<h1>Cars List</h1>

{% for car in cars %}
<div class="car">
    <div class="car-contents">
        <p class="car-content">Make: {{ car.make }}</p>
        <p class="car-content">Model: {{ car.model }}</p>
        <p class="car-content">Year: {{ car.year }}</p>
        <p class="car-content">Description: {{ car.description }}</p>
    </div>
</div>

{% endfor %}

{% endblock %}
